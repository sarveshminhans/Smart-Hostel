<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Hostel</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <style>
        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #d32f2f;
            text-align: center;
        }

        .password-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #togglePassword {
            cursor: pointer;
            font-size: 18px;
            color: #6e6b66;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="left-panel">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <rect x="2" y="2" width="10" height="10" fill="#F5A623"></rect>
                <rect x="12" y="12" width="10" height="10" fill="#F5A623"></rect>
            </svg>
            <span>Smart Hostel</span>
        </div>

        <div class="content">
            <h1>Welcome Back</h1>
            <p>Log in to access your dashboard and manage hostel life efficiently.</p>
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="right-panel">
        <div class="form-container">
            <h2>Login</h2>
            <p class="sub-text">Welcome back! Please enter your details.</p>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}">

                <div class="form-group">
                    <label>Username</label>
                    <div class="input">
                        <input type="text"
                               name="username"
                               id="username"
                               placeholder="Enter your username"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input type="password"
                               name="password"
                               id="password"
                               placeholder="Enter your password"
                               required>
                        <span id="togglePassword">
                            <i class="ri-eye-off-line"></i>
                        </span>
                    </div>
                </div>

                <button type="submit">Log In</button>
            </form>

            <p class="switch-page">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="orange-link">
                    Create Account
                </a>
            </p>
        </div>
    </div>

</div>

<div id="home">
    <a href="{{ url_for('home') }}" class="orange-link">
        <i class="ri-home-4-fill"></i>
    </a>
</div>

<script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;

        togglePassword.innerHTML =
            type === "password"
                ? '<i class="ri-eye-off-line"></i>'
                : '<i class="ri-eye-line"></i>';
    });
</script>

</body>
</html>
