<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report New Issue – Details</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#135bec",
                        background: "#f6f6f8",
                        borderlight: "#e2e8f0"
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"]
                    }
                }
            }
        };
    </script>

    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        .priority input:checked + div {
            border-color: #135bec;
            background: rgba(19, 91, 236, 0.08);
            box-shadow: 0 0 0 2px rgba(19, 91, 236, 0.3);
        }
    </style>
</head>

<body class="bg-background min-h-screen flex items-center justify-center p-4">

<div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl border border-borderlight overflow-hidden">

    <div class="p-6 border-b flex items-start justify-between">
        <div>
            <h1 class="text-2xl font-bold text-slate-800">Report New Issue</h1>
            <p class="text-sm text-slate-500 mt-1">
                Step 2 of 3 – Issue Details
            </p>
            <p class="mt-2 text-sm">
                <strong>Category:</strong>
                <span class="text-primary font-semibold">{{ category }}</span>
            </p>
        </div>

        <button type="button"
                class="p-2 hover:bg-slate-100 rounded-full text-slate-400 hover:text-slate-600 transition"
                onclick="window.location.href='{{ url_for('student_issues') }}'">
            <span class="material-symbols-outlined text-xl">close</span>
        </button>
    </div>

    <div class="px-6 py-6">
        <div class="relative">
            <div class="absolute top-1/2 left-0 w-full h-1 bg-slate-100 -translate-y-1/2 rounded-full"></div>
            <div class="absolute top-1/2 left-0 w-1/2 h-1 bg-primary -translate-y-1/2 rounded-full"></div>

            <div class="relative flex justify-between">
                <div class="flex flex-col items-center gap-2">
                    <div class="size-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-bold">
                        1
                    </div>
                    <span class="text-xs font-bold text-primary">Category</span>
                </div>

                <div class="flex flex-col items-center gap-2">
                    <div class="size-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-bold border-4 border-white">
                        2
                    </div>
                    <span class="text-xs font-bold text-primary">Details</span>
                </div>

                <div class="flex flex-col items-center gap-2">
                    <div class="size-8 rounded-full bg-slate-200 text-slate-500 flex items-center justify-center text-sm font-bold">
                        3
                    </div>
                    <span class="text-xs font-medium text-slate-400">Location</span>
                </div>
            </div>
        </div>
    </div>

    <form method="POST"
          action="{{ url_for('report_issue_details') }}"
          enctype="multipart/form-data">

        <div class="p-6 space-y-8">

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-3 uppercase">
                    Priority Level
                </label>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 priority">
                    {% for p, color in [
                        ('Low','bg-emerald-500'),
                        ('Medium','bg-amber-500'),
                        ('High','bg-red-500'),
                        ('Emergency','bg-purple-600')
                    ] %}
                        <label>
                            <input type="radio"
                                   name="priority"
                                   value="{{ p }}"
                                   class="hidden"
                                   required>

                            <div class="cursor-pointer p-3 border border-borderlight rounded-xl
                                        flex flex-col items-center gap-2 hover:bg-slate-50">
                                <span class="size-3 rounded-full {{ color }}"></span>
                                <span class="text-xs font-bold">{{ p }}</span>
                            </div>
                        </label>
                    {% endfor %}
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-3 uppercase">
                    Describe the Problem
                </label>

                <textarea name="description"
                          rows="4"
                          required
                          class="w-full rounded-xl border-slate-300
                                 focus:ring-primary focus:border-primary
                                 placeholder:text-slate-400"
                          placeholder="Example: The tap in the bathroom is leaking continuously..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-3 uppercase">
                    Upload Media (Optional)
                </label>

                <input type="file"
                       name="media"
                       multiple
                       class="block w-full text-sm
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-lg file:border-0
                              file:bg-primary file:text-white
                              hover:file:brightness-110">
            </div>

        </div>

        <div class="p-6 bg-slate-50 border-t flex justify-between items-center">

            <a href="{{ url_for('report_issue_category') }}"
               class="flex items-center gap-2 text-slate-600 font-bold text-sm">
                <span class="material-symbols-outlined">arrow_back</span>
                Back
            </a>

            <button type="submit"
                    class="px-8 py-2.5 bg-primary text-white font-bold text-sm
                           rounded-lg flex items-center gap-2
                           hover:brightness-110 shadow-lg shadow-primary/20">
                Next Step
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>

        </div>

    </form>

</div>

</body>
</html>
